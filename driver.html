<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Page | Triway Transportation</title>
  <link rel="stylesheet" href="css/driver.css"> <!-- Link to the CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"> <!-- FullCalendar CSS -->
</head>
<body>
  <header>
    <h1>Driver Portal</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li> <!-- Link to Home Page -->
        <li><a href="manager.html">Manager</a></li> <!-- Link to Manager Portal -->
      </ul>
    </nav>
  </header>

  <!-- Load Assignments Section -->
  <section id="driver-loads">
    <h2>Your Assigned Loads</h2>
    <ul id="load-list">
      <!-- Load items will be dynamically inserted here using JS -->
    </ul>
  </section>

  <!-- Schedule/Availability Calendar -->
  <section id="schedule">
    <h2>Your Schedule</h2>
    <div id="calendar"></div> <!-- FullCalendar container -->
  </section>

  <!-- Status Update Section -->
  <section id="status-update">
    <h2>Update Status</h2>
    <button id="update-status-btn">Update Status</button> <!-- Status update button -->
  </section>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script> <!-- FullCalendar JS -->
  <script src="js/driver.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
